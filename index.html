<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
  <link rel="stylesheet" href="css/main.css"> 
  <title>Video with Vue</title>
</head>

<body>
  <main id="app">
    <header>
      <h1 class="hidden">Video with Vue.js</h1>
      <nav>
        <img class="app-title" src="images/roku.svg">
        <ul>
          <!-- avatar / user icon-->
          <!-- if the user has an avatar, show it -->
          
          <li v-if="authenticated" v-on:click="zoom()">
            <img src="images/Minimal-Magnifying-Glass.svg" alt="zoom in">
          </li>
        </ul>
      </nav>
    </header>

    <ul class="video-poster-wrapper">
      <li v-for="movie in videodata">
        <a :href="movie.vidsource" v-on:click.prevent="loadMovie(movie)">
          <img :src="'images/' + movie.thumb" alt="movie poster">
        </a>
      </li>
    </ul>

    <p class="instructions">
      <i>Click on a poster to preview the movie!</i>
    </p>

    <section class="hidden-movies" :class="{'show-movie' : showDetails }"> <!-- hidden-movies -->
      <h3 class="movie-title">{{ videotitle }}</h3>
      <video :src="'video/' + videosource" autoplay controls></video>
      <div class="movie-details">
        <p>{{ videodescription }}</p>
      </div>
    </section>

    <div class="up-arrow"><span>^</span></div>
  </main>

  <footer>
    <p>Roku &copy; 2020</p>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.15/dist/vue.js"></script>
  <script defer src="js/main.js"></script>
</body>
</html>
